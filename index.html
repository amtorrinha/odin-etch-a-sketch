<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="content">
        <button class="grid-btn">Choose Square Size</button>
        <div class="square-size">Current Size: </div>
        <button class="eraser-btn">Toggle Eraser</button>
        <button class="random-btn">Toggle Random Color</button>
        <button class="darkening-btn">Toggle Shading Effect</button>
        <button class="reset-btn">Clear Grid</button>
    </div>
    <div class="grid"></div>
</body>
</html>
